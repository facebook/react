<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renderer</title>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html,
      body {
        font-family: sans-serif;
        margin: 0;
        height: 100%;
      }

      body {
        padding-top: 32px;
      }

      #status {
        font-size: 12px;
        left: 8px;
        letter-spacing: 0.05em;
        line-height: 16px;
        margin: -8px 0 0;
        max-width: 50%;
        overflow: hidden;
        position: absolute;
        text-align: left;
        text-overflow: ellipsis;
        top: 50%;
        white-space: nowrap;
        width: 100%;
      }

      #output {
        margin: 16px;
      }

      .header {
        background: white;
        border-bottom: 1px solid #d9d9d9;
        padding: 4px;
        top: 0;
        left: 0;
        position: fixed;
        width: 100%;
        text-align: right;
      }

      .controls {
        display: inline-block;
        margin: 0;
      }

      .button {
        background: #eee;
        border-radius: 2px;
        border: 1px solid #aaa;
        font-size: 11px;
        padding: 4px 6px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <p id="status">Loading</p>

      <menu class="controls">
        <button class="button" id="hydrate">Hydrate</button>
        <button class="button" id="reload">Reload</button>
      </menu>
    </header>

    <div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/polyfill/v2/polyfill.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
